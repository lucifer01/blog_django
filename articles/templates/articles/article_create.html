{% extends 'base_layout.html' %}

{% block content %}

<div class="create-article">
    <h1>Create your blog here </h1>
    <!--ecnctype is reqd since we are uploading data(media) to the server-->
    <form class="site-form" action="{% url 'articles:create' %}" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form }}
      <input type="submit"  value="Create">
    </form>
</div>
<script src="/static/slugify.js"> </script>
{% endblock content %}
