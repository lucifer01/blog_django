{% extends 'base_layout.html' %}

{% block content %}
  <h1>SignUp</h1>
  <form class="site-form" action="{% url 'accounts:signup' %}" method="post">
    <!--csrf_token is for security purpose, to know that this request has been made by our app
    -->
    {% csrf_token %}
    {{ form }}
    <input type="submit" name="" value="SignUp">
  </form>
{% endblock content %}
