{% extends 'base_layout.html' %}

{% block content %}
  <h1>Log in</h1>
  <form class="site-form" action="{% url 'accounts:login' %}" method="post">
    <!--csrf_token is for security purpose, to know that this request has been made by our app
    -->
    {% csrf_token %}
    {{ form }}
    {% if request.GET.next %}
      <input type="hidden" name="nexts" value="{{request.GET.next}}">
    {% endif %}
    <input type="submit" name="" value="LogIn">
  </form>
{% endblock content %}
